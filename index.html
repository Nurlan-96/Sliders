<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- slide with buttons -->
    <h2>Arrows</h2>
    <div class="container">
        <div id="image-container" style="position: relative;">
            <img src="https://www.w3schools.com/w3images/sound.jpg" alt="" style="width:100%;">
            <i class="sl-btn fa fa-angle-left" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            <i class="sl-btn fa fa-angle-right" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>
    </div>
    <!-- slide with buttons -->

    <!-- slideshow -->
    <h2>Slideshow</h2>
    <div class="slideshow">
        <div class="container">
            <div class="autoslide d-flex justify-content-center">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <!-- slideshow -->

    <!-- numbered slides -->
    <h2>Numbers</h2>
    <div class="container">
        <div class="numberedslides d-flex justify-content-center">
            <img src="https://www.w3schools.com/w3css/img_mountains_wide.jpg" alt="">
        </div>
        <div class="buttons d-flex justify-content-center">
            <button id="prev"><i class="fa-solid fa-angle-left"></i>Prev</button>
            <button id="next">Next<i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="buttons d-flex justify-content-center">
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
        </div>
    </div>
    <!-- numbered slides -->

    <!-- image indicators -->
    <h2>Images</h2>
    <div class="container">
        <div class="image-spot d-flex justify-content-center">
            <img src="https://www.w3schools.com/w3css/img_mountains_wide.jpg" alt="">
        </div>
        <div class="indicators d-flex justify-content-between">
            <img src="https://www.w3schools.com/w3css/img_mountains_wide.jpg" alt="">
            <img src="https://www.w3schools.com/w3css/img_snow_wide.jpg" alt="">
            <img src="https://www.w3schools.com/w3css/img_nature_wide.jpg" alt="">
        </div>
    </div>
    <!-- image indicators -->

    <script src="script.js"></script>
</body>
</html>
